<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>PRF - ASM2 - FX15563</title>
  </head>
  <body>
    <div class="content-wrapper">
      <!-- CAPTION-->
      <div class="caption">
        <h1>SCORE BOARD</h1>
      </div>
      <!-- CAPTION -->

      <!-- TABLE SECTION -->
      <section class="table-wrapper" style="overflow-x: auto">
        <table id="score-table">
          <!-- HEADER -->
          <thead class="table-header">
            <th>Order</th>
            <th>Student Name</th>
            <th>Math</th>
            <th>Physical</th>
            <th>Chemistry</th>
            <th>Avg Score</th>
          </thead>
          <!-- HEADER -->
          <!-- BODY -->
          <tbody class="table-body">
            <!-- Get data from user input-->
          </tbody>
          <!-- BODY -->
          <!-- FOOTER -->
          <tfoot class="table-footer">
            <form action="" id="submitForm">
              <td>Student Score</td>
              <!--- Provide student info Area -->
              <!-- Student Name -->
              <td>
                <input
                  class="rounded-input"
                  type="text"
                  id="name"
                  placeholder="Student Name"
                  required
                />
              </td>
              <!-- Student Name -->

              <!-- Student's Math Score-->
              <td>
                <input
                  class="rounded-input"
                  type="number"
                  id="math"
                  placeholder="Math Score"
                  min="0"
                  max="10"
                  step="0.1"
                  required
                />
              </td>
              <!-- Student's Math Score-->

              <!-- Student's Physical Score-->
              <td>
                <input
                  class="rounded-input"
                  type="number"
                  id="physical"
                  placeholder="Physical Score"
                  min="0"
                  max="10"
                  step="0.1"
                  required
                />
              </td>
              <!-- Student's Physical Score-->

              <!-- Student's Chemistry Score-->
              <td>
                <input
                  class="rounded-input"
                  type="number"
                  id="chemistry"
                  placeholder="Chemistry Score"
                  min="0"
                  max="10"
                  step="0.1"
                  required
                />
              </td>
              <!-- Student's Chemistry Score-->

              <!-- Control buttons -->
              <td>
                <div class="row table-button-wrapper d-flex-center">
                  <!-- Add button -->
                  <div class="col-6 m-0">
                    <button
                      class="btn btn-modal btn-primary btn-table"
                      type="submit"
                    >
                      <strong>+</strong>
                    </button>
                  </div>
                  <!-- Add button -->

                  <!-- Reset Input button -->
                  <div class="col-6 m-0">
                    <button
                      class="btn btn-modal btn-danger btn-table"
                      type="reset"
                    >
                      <strong>-</strong>
                    </button>
                  </div>
                  <!-- Reset Input button -->
                </div>
              </td>
              <!-- Control buttons -->
              <!--- Provide student info Area -->
            </form>
          </tfoot>
          <!-- FOOTER -->
        </table>
      </section>
      <!-- TABLE SECTION -->

      <!-- Control Button -->
      <div class="row d-flex-center d-flex-wrap">
        <button class="btn hidden" id="showAvgScore">Show Avg Score</button>
        <button class="btn hidden" id="checkAvgScore">Check Avg Score</button>
        <button class="btn hidden" id="editStd">Edit Student</button>
        <button class="btn hidden" id="removeStd">Remove Student</button>
      </div>
      <!-- Control Button -->
    </div>
    <!-- Table of students -->
    <script src="script.js">
      /*Script should be place below the html element (element should be declared fisrt before script is called*/
    </script>
  </body>
</html>
